<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f2f4f7;
            font-family: Arial, sans-serif;
        }
        .card {
            border-radius: 12px;
            padding: 25px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="card shadow-lg" style="width:350px;">
        
        <h4 class="text-center mb-4">Forget Password</h4>

        
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Enter your email</label>
                <input type="email" class="form-control" name="email" required placeholder="example@gmail.com">
            </div>

            <button type="submit" class="btn btn-custom w-100">Next</button>

        </form>
        
    </div>
</div>

</body>
</html>
