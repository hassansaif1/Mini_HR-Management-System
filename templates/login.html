{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="height:100vh;">

<div class="card p-4 shadow" style="width: 350px;">
    <h4 class="text-center mb-3">Sign In</h4>

    {% if error %}
        <div class="alert alert-danger py-1 mb-3 text-center">
            {{ error }}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>

        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- ðŸ‘‡ Yahan aapka requested text -->
    <p class="text-center mt-3 mb-0">
        Don't have an account?
        <a href="/signup" class="text-primary">Sign up</a>
    </p>
    <p class="text-center mt-3 mb-0">
                
        <a href="/forget-password" class="text-primary">Forget Password</a>
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
